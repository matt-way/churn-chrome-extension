<div class="channel-list" ng-controller="Channels">
	<div class="list">
		<div class="list-title">
			Save video to channel
		</div>
		<div class="hl"></div>
		<div class="list-wrapper">
			<div ng-repeat="item in items">
				<div class="list-item">
					<img class="list-item-thumb" src="http://i1.ytimg.com/vi/Px7Uc2GrnhE/mqdefault.jpg"/>
					<div class="list-item-details">
						<div class="list-item-title">
							Channel title
						</div>
						<div class="list-item-metrics">
							650 shares - 1,059 views
						</div>
					</div>
				</div>
				<div class="hl"></div>
			</div>
		</div>
	</div>
</div>
