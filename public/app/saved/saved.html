<div class="notice-outer" ng-controller="Saved">
	<div class="notice-inner">
		<span class="icon-ok notice-icon"></span>
		<div class="notice-text">Video saved!</div>
		<div class="share">
			<div>{{shareText}}</div>
			<div class="share-buttons">
				<div class="button-facebook" ng-click="shareFacebook()">
					Share on Facebook
				</div>
				<div class="button-twitter" ng-click="shareTwitter()">
					</i>Share on Twitter
				</div>
			</div>
		</div>
	</div>
</div>
